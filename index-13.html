<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 30px;
        }
        #div3{
            min-height: 100px;
            background-color: red;
            color: white;
        }
        #div2{
            background-color: yellow;
        }
        #div1{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
        
            </div>
        </div>    
    </div>

    <a href="https://yandex.ru" id="yandex">Yandex</a>

    <input type="text" name="" id="in_text">

    <script>
        let div1 = document.getElementById("div1");
        let div2 = document.getElementById("div2");
        let div3 = document.getElementById("div3");

        div1.addEventListener("click", ClickHandler, true);
        div2.addEventListener("click", ClickHandler, true);
        div3.addEventListener("click", ClickHandler, true);

        function ClickHandler(e){
            //console.log(e.bubbles);
            //console.log(e.target);
            console.log(e.currentTarget);
        }

        let yandex = document.getElementById("yandex");
        yandex.addEventListener("click", (e) => {
            e.preventDefault();
            console.log("Yandex");
        });

        let in_text = document.getElementById("in_text");
        in_text.addEventListener("keydown", (e) => {
            e.preventDefault();
            estr = e.key + " " + e.code + 
                    " " + e.altKey + 
                    " " + e.ctrlKey + 
                    " " + e.shiftKey + "<br>";
            div3.innerHTML += estr;
        });
    </script>
</body>
</html>
