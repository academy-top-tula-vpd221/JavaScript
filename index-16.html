<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #drags{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .dest{
            background-color: antiquewhite;
        }
        #target{
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col dest" style="height: 300px;">
                <div id="drags" draggable="true"></div>
            </div>
            <div id="target" class="col" style="height: 300px;">
                
            </div>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        /*
        dragstart - source
        drag - source
        dragend - source

        dragenter - target
        dragover - target
        dragleave - target
        drop - target

        DragEvent (e : DragEvent) => {}
        */

        let drags = document.getElementById("drags"); // source
        let target = document.getElementById("target"); // target

        let data = null;

        drags.addEventListener("dragstart", (e) => {
            console.log("Drag start");
            data = e.target;
        });

        // drags.addEventListener("drag", (e) => {
        //     console.log("Drag continue");
        // });

        drags.addEventListener("dragend", (e) => {
            console.log("Drag end");
        });

        

        target.addEventListener("dragenter", (e) =>{
            console.log("Source Enter To Target");
        });

        target.addEventListener("dragover", (e) =>{
            //console.log("Source over Target");
            e.preventDefault();
        });

        // target.addEventListener("dragleave", (e) =>{
        //     console.log("Source Leave Target");
        // });

        target.addEventListener("drop", (e) =>{
            console.log("Source Drop Target");
            e.target.append(data);
        });
    </script>    

</body>
</html>
